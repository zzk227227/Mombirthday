<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给妈妈的生日惊喜</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            overflow-x: hidden;
        }

        /* 登录容器 */
        .login-container {
            position: relative;
            max-width: 500px;
            margin: 10vh auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
        }

        /* 登录表单 */
        .login-form input {
            display: block;
            width: 100%;
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ffcccc;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .login-form input:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }
        #login-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* 生日祝福页面 */
        .birthday-content {
            display: none;
            padding: 20px;
        }
        .heart-icon {
            animation: beat 1.5s infinite;
            color: #ff4757;
            font-size: 4em;
            text-align: center;
        }

        /* 动画效果 */
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .error-shake {
            animation: shake 0.5s;
            border-color: #ff4444 !important;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
        }

        /* 背景气泡 */
        .bg-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            background-color: rgba(50, 46, 46, 0.15);
            bottom: -100px;
            animation: square 20s infinite;
            transition-timing-function: linear;
        }
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1000px) rotate(630deg);
                opacity: 0;
            }
        }
        .bg-bubbles li:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-delay: 2s; }
        .bg-bubbles li:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-delay: 4s; }
        .bg-bubbles li:nth-child(3) { left: 25%; width: 20px; height: 20px; animation-delay: 1s; }
        .bg-bubbles li:nth-child(4) { left: 40%; width: 50px; height: 50px; animation-delay: 6s; }
        .bg-bubbles li:nth-child(5) { left: 70%; width: 40px; height: 40px; animation-delay: 3s; }
        .bg-bubbles li:nth-child(6) { left: 80%; width: 60px; height: 60px; animation-delay: 8s; }
        .bg-bubbles li:nth-child(7) { left: 32%; width: 25px; height: 25px; animation-delay: 5s; }
        .bg-bubbles li:nth-child(8) { left: 55%; width: 35px; height: 35px; animation-delay: 7s; }

        /* 照片轮播 */
        .img-ul {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        .img-li {
            position: absolute;
            width: 300px;
            height: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotateY(0deg) translateZ(900px);
            list-style: none;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 1s;
        }
        .img-li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* 倒计时显示 */
        .countdown-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            z-index: 100;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 登录页面 -->
    <div class="login-container">
        <h1 class="heart-icon">❤</h1>
        <form class="login-form" id="loginForm">
            <input 
                type="text" 
                id="userName" 
                placeholder="请输入账号"
                value="最亲爱的妈妈"
            >
            <input 
                type="password" 
                id="pwd" 
                placeholder="请输入密码"
                value="5201314"
            >
            <button type="submit" id="login-button">开启惊喜</button>
        </form>
    </div>

    <audio src="music/2.mp3" autoplay="autoplay" loop="loop"></audio>
    <!-- 生日祝福内容 -->
    <div class="birthday-content">
        <div class="countdown-display">20</div>
        <ul class="img-ul">
            <li class="img-li"><img src="img/1.jpg" alt="美好回忆"></li>
            <li class="img-li"><img src="img/2.jpg" alt="幸福时光"></li>
            <li class="img-li"><img src="img/3.jpg" alt="温馨时刻"></li>
            <li class="img-li"><img src="img/4.jpg" alt="欢乐相聚"></li>
            <li class="img-li"><img src="img/5.jpg" alt="珍贵瞬间"></li>
            <li class="img-li"><img src="img/6.jpg" alt="幸福微笑"></li>
            <li class="img-li"><img src="img/7.jpg" alt="美好祝福"></li>
            <li class="img-li"><img src="img/8.jpg" alt="感恩时刻"></li>
            <li class="img-li"><img src="img/9.jpg" alt="爱的见证"></li>
            <li class="img-li"><img src="img/10.jpg" alt="永恒记忆"></li>
        </ul>
    </div>

    <!-- 背景气泡 -->
    <ul class="bg-bubbles"></ul>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 恢复原来的气泡生成方式
        $(function() {
            const bubbleContainer = $('.bg-bubbles');
            for(let i = 0; i < 16; i++) {
                bubbleContainer.append($('<li>'));
            }
        });

        // 动态生成气泡
        function createBubbles() {
            const bubbleContainer = $('.bg-bubbles');
            for(let i = 0; i < 10; i++) {
                const li = $('<li>').css({
                    left: Math.random() * 100 + '%',
                    width: Math.random() * 30 + 20 + 'px',
                    height: Math.random() * 30 + 20 + 'px',
                    animationDelay: Math.random() * 5 + 's'
                });
                bubbleContainer.append(li);
            }
        }

        // 登录表单处理
        $('#loginForm').submit(function(e) {
            e.preventDefault();

            const username = $('#userName').val().trim();
            const password = $('#pwd').val().trim();
            if(username === '最亲爱的妈妈' && password === '5201314') {
                $('.login-container').animate({
                    opacity: 0,
                    transform: 'translateY(-100px)'
                }, 800, function() {
                    $(this).hide();
                    $('.birthday-content').fadeIn(1000);
                    initBirthdayPage();
                });
            } else {
                $('input').addClass('error-shake');
                setTimeout(() => {
                    $('input').removeClass('error-shake');
                }, 500);
            }
        });

        // 初始化生日页面
        function initBirthdayPage() {
            // 添加更多动态效果
            $('.heart-icon').css({
                animation: 'beat 1.5s infinite'
            });

            // 初始化照片轮播位置
            $('.img-li').each(function(index) {
                $(this).css({
                    transform: `translate(-50%, -50%) rotateY(${index * 36}deg) translateZ(900px)`
                });
            });

            // 开始20秒倒计时
            startCountdown(10);
        }

        // 倒计时逻辑
        function startCountdown(seconds) {
            let countdown = seconds;
            const display = $('.countdown-display');
            display.text(countdown);

            const timer = setInterval(() => {
                countdown--;
                display.text(countdown);

                if(countdown <= 0) {
                    clearInterval(timer);
                    // 倒计时结束后跳转到 birthday.html
                    window.location.href = 'BirthdayCake.html';
                }
            }, 1000);
        }

        // 初始化
        $(document).ready(function() {
            createBubbles();
        });
    </script>
</body>
</html>
